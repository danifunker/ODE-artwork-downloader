app-id: io.github.dani.ODEArtworkDownloader
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: ode-artwork-downloader

finish-args:
  # Display access
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Network access for downloading artwork
  - --share=network
  # File system access for reading disc images and saving artwork
  - --filesystem=home
  # GPU acceleration
  - --device=dri

modules:
  - name: ode-artwork-downloader
    buildsystem: simple
    build-commands:
      - install -Dm755 flatpak/bin/ode-artwork-downloader -t /app/bin/
      - install -Dm644 assets/icons/icon-256.png /app/share/icons/hicolor/256x256/apps/io.github.dani.ODEArtworkDownloader.png
      - install -Dm644 flatpak/io.github.dani.ODEArtworkDownloader.desktop -t /app/share/applications/
      - install -Dm644 flatpak/io.github.dani.ODEArtworkDownloader.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: dir
        path: ..
