name: Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "*.md"
      - "version.txt"
      - "os-sublist.json"
      - "docs/**"
      - "/update-os-sublist.sh"
      # - ".github/**"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-version:
    name: Generate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version from date
        id: version
        run: |
          VERSION=$(date -u +"%Y%m%d%H%M")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  build-windows:
    name: Build Windows
    needs: generate-version
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: i686-pc-windows-msvc
            arch: x86
          - target: x86_64-pc-windows-msvc
            arch: x64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "../../../assets/icons/icon.ico" ]; then
            7z a ../../../OAD-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.zip ode-artwork-downloader.exe ../../../assets/icons/icon.ico
          else
            7z a ../../../OAD-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.zip ode-artwork-downloader.exe
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OAD-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}
          path: OAD-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.zip

  build-macos:
    name: Build macOS
    needs: generate-version
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        env:
          RELEASE_VERSION: ${{ needs.generate-version.outputs.version }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Create macOS app bundle
        run: |
          APP_NAME="ODE Artwork Downloader"
          BUNDLE_NAME="ODE-Artwork-Downloader.app"
          VERSION="${{ needs.generate-version.outputs.version }}"
          
          # Create app bundle structure
          mkdir -p "${BUNDLE_NAME}/Contents/MacOS"
          mkdir -p "${BUNDLE_NAME}/Contents/Resources"
          
          # Copy binary
          cp "target/${{ matrix.target }}/release/ode-artwork-downloader" "${BUNDLE_NAME}/Contents/MacOS/"
          chmod +x "${BUNDLE_NAME}/Contents/MacOS/ode-artwork-downloader"
          
          # Copy icon if available
          if [ -f "assets/icons/icon.icns" ]; then
            cp "assets/icons/icon.icns" "${BUNDLE_NAME}/Contents/Resources/AppIcon.icns"
          fi
          
          # Create Info.plist
          cat > "${BUNDLE_NAME}/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleDisplayName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleIdentifier</key>
              <string>io.github.dani.ode-artwork-downloader</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleExecutable</key>
              <string>ode-artwork-downloader</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon.icns</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
          </dict>
          </plist>
          EOF
          
          # Ad-hoc code sign to prevent "damaged" error
          codesign --force --deep --sign - "${BUNDLE_NAME}"
          
          # Create DMG
          hdiutil create -volname "${APP_NAME}" -srcfolder "${BUNDLE_NAME}" -ov -format UDZO "OAD-macos-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.dmg"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OAD-macos-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}
          path: OAD-macos-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.dmg

  build-linux-appimage:
    name: Build Linux AppImage
    needs: generate-version
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
            runs-on: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            runs-on: [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (GitHub-hosted only)
        if: ${{ !contains(matrix.runs-on, 'self-hosted') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libssl-dev pkg-config
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        env:
          RELEASE_VERSION: ${{ needs.generate-version.outputs.version }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Download AppImage tools
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
            chmod +x appimagetool-x86_64.AppImage
            # Extract appimagetool to avoid FUSE requirement
            ./appimagetool-x86_64.AppImage --appimage-extract
            mv squashfs-root/AppRun squashfs-root/appimagetool
            chmod +x squashfs-root/appimagetool
          elif [ "${{ matrix.arch }}" = "x86" ]; then
            wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-i686.AppImage
            chmod +x appimagetool-i686.AppImage
            ./appimagetool-i686.AppImage --appimage-extract
            mv squashfs-root/AppRun squashfs-root/appimagetool
            chmod +x squashfs-root/appimagetool
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
            chmod +x appimagetool-aarch64.AppImage
            ./appimagetool-aarch64.AppImage --appimage-extract
            mv squashfs-root/AppRun squashfs-root/appimagetool
            chmod +x squashfs-root/appimagetool
          fi
      
      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp target/${{ matrix.target }}/release/ode-artwork-downloader AppDir/usr/bin/
          
          # Create proper .desktop file with all required fields
          cat > AppDir/usr/share/applications/ode-artwork-downloader.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=ODE Artwork Downloader
          Comment=Download artwork for ODE disc images
          Exec=ode-artwork-downloader
          Icon=ode-artwork-downloader
          Categories=Utility;Graphics;
          Terminal=false
          StartupNotify=true
          EOF
          
          # Copy icon with proper naming
          if [ -f "assets/icons/icon-256.png" ]; then
            cp assets/icons/icon-256.png AppDir/usr/share/icons/hicolor/256x256/apps/ode-artwork-downloader.png
            # Also copy to root for AppImage (some systems need this)
            cp assets/icons/icon-256.png AppDir/ode-artwork-downloader.png
          else
            # Fallback tiny placeholder
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > AppDir/usr/share/icons/hicolor/256x256/apps/ode-artwork-downloader.png
            cp AppDir/usr/share/icons/hicolor/256x256/apps/ode-artwork-downloader.png AppDir/ode-artwork-downloader.png
          fi
          
          # Copy .desktop file to root (required for AppImage)
          cp AppDir/usr/share/applications/ode-artwork-downloader.desktop AppDir/
          
          # Create AppRun as symlink to the binary
          ln -s usr/bin/ode-artwork-downloader AppDir/AppRun
          
          # Use extracted appimagetool with --no-appstream to avoid FUSE requirement
          ARCH=${{ matrix.arch }} ./squashfs-root/appimagetool --no-appstream AppDir OAD-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.AppImage
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OAD-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}-appimage
          path: OAD-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.AppImage

  build-linux-snap-amd64:
    name: Build Linux Snap (amd64)
    needs: generate-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update snapcraft.yaml with version
        run: |
          sed -i "s/^version: .*/version: '${{ needs.generate-version.outputs.version }}'/" snap/snapcraft.yaml
      
      - uses: snapcore/action-build@v1
        id: build
      
      - name: Rename snap
        run: |
          mv ${{ steps.build.outputs.snap }} OAD-linux-amd64-${{ needs.generate-version.outputs.version }}.snap
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OAD-linux-amd64-${{ needs.generate-version.outputs.version }}-snap
          path: OAD-linux-amd64-${{ needs.generate-version.outputs.version }}.snap

  build-linux-snap-arm64:
    name: Build Linux Snap (arm64)
    needs: generate-version
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Update snapcraft.yaml with version
        run: |
          sed -i "s/^version: .*/version: '${{ needs.generate-version.outputs.version }}'/" snap/snapcraft.yaml
      
      - name: Build snap with LXD
        run: |
          # Build using LXD (user must be in lxd group)
          snapcraft pack --use-lxd
      
      - name: Rename snap
        run: |
          mv *.snap OAD-linux-arm64-${{ needs.generate-version.outputs.version }}.snap
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OAD-linux-arm64-${{ needs.generate-version.outputs.version }}-snap
          path: OAD-linux-arm64-${{ needs.generate-version.outputs.version }}.snap

  build-linux-flatpak:
    name: Build Linux Flatpak
    needs: generate-version
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
            runs-on: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            runs-on: [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install flatpak tools (GitHub-hosted only)
        if: ${{ !contains(matrix.runs-on, 'self-hosted') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder python3 python3-tomlkit python3-aiohttp
      
      - name: Check and install flatpak tools (self-hosted)
        if: ${{ contains(matrix.runs-on, 'self-hosted') }}
        run: |
          if ! command -v flatpak &> /dev/null; then
            echo "Error: flatpak not found. Please install flatpak on your self-hosted runner:"
            echo "  sudo snap install flatpak"
            echo "  flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo --user"
            exit 1
          fi
      
      - name: Add Flathub repository
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo --user
      
      - name: Install Freedesktop runtime and SDK
        run: |
          flatpak install -y --user flathub org.freedesktop.Platform//25.08 org.freedesktop.Sdk//25.08 org.freedesktop.Sdk.Extension.rust-stable//25.08
      
      - name: Generate cargo sources
        run: |
          # Install flatpak-cargo-generator if not present
          if [ ! -f flatpak-cargo-generator.py ]; then
            wget https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/master/cargo/flatpak-cargo-generator.py
            chmod +x flatpak-cargo-generator.py
          fi
          python3 flatpak-cargo-generator.py Cargo.lock -o flatpak/cargo-sources.json
      
      - name: Build Flatpak
        run: |
          flatpak-builder --user --install-deps-from=flathub --force-clean --repo=repo build-dir flatpak/io.github.dani.ODEArtworkDownloader.yml
      
      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo OAD-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.flatpak io.github.dani.ODEArtworkDownloader
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OAD-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}-flatpak
          path: OAD-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.flatpak

  release:
    name: Create Release
    needs: [generate-version, build-windows, build-macos, build-linux-appimage, build-linux-snap-amd64, build-linux-snap-arm64, build-linux-flatpak]

    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.generate-version.outputs.version }}
          name: Release ${{ needs.generate-version.outputs.version }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
