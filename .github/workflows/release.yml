name: Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "*.md"
      - "version.txt"
      - "os-sublist.json"
      - "docs/**"
      - "/update-os-sublist.sh"
      # - ".github/**"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-version:
    name: Generate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version from date
        id: version
        run: |
          VERSION=$(date -u +"%Y%m%d%H%M")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  build-windows:
    name: Build Windows
    needs: generate-version
    if: false  # Disable Windows builds for now as I'm fixing Linux
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: i686-pc-windows-msvc
            arch: x86
          - target: x86_64-pc-windows-msvc
            arch: x64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "../../../assets/icons/icon.ico" ]; then
            7z a ../../../ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-windows-${{ matrix.arch }}.zip ode-artwork-downloader.exe ../../../assets/icons/icon.ico
          else
            7z a ../../../ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-windows-${{ matrix.arch }}.zip ode-artwork-downloader.exe
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-windows-${{ matrix.arch }}
          path: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-windows-${{ matrix.arch }}.zip

  build-macos:
    name: Build macOS
    needs: generate-version
    runs-on: macos-latest
    if: false  # Disable macOS build for now as I'm fixing Linux
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "../../../assets/icons/icon.icns" ]; then
            tar czf ../../../ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-macos-${{ matrix.arch }}.tar.gz ode-artwork-downloader ../../../assets/icons/icon.icns
          elif [ -f "../../../assets/icons/icon.png" ]; then
            tar czf ../../../ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-macos-${{ matrix.arch }}.tar.gz ode-artwork-downloader ../../../assets/icons/icon.png
          else
            tar czf ../../../ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-macos-${{ matrix.arch }}.tar.gz ode-artwork-downloader
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-macos-${{ matrix.arch }}
          path: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-macos-${{ matrix.arch }}.tar.gz

  build-linux-appimage:
    name: Build Linux AppImage
    needs: generate-version
    runs-on: ${{ matrix.runs-on }}
    if: false # Disable Linux AppImage build for now as I'm fixing Linux flatpak
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
            runs-on: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            runs-on: [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (GitHub-hosted only)
        if: ${{ !contains(matrix.runs-on, 'self-hosted') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libssl-dev pkg-config
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Download AppImage tools
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
            chmod +x appimagetool-x86_64.AppImage
            # Extract appimagetool to avoid FUSE requirement
            ./appimagetool-x86_64.AppImage --appimage-extract
            mv squashfs-root/AppRun squashfs-root/appimagetool
            chmod +x squashfs-root/appimagetool
          elif [ "${{ matrix.arch }}" = "x86" ]; then
            wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-i686.AppImage
            chmod +x appimagetool-i686.AppImage
            ./appimagetool-i686.AppImage --appimage-extract
            mv squashfs-root/AppRun squashfs-root/appimagetool
            chmod +x squashfs-root/appimagetool
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
            chmod +x appimagetool-aarch64.AppImage
            ./appimagetool-aarch64.AppImage --appimage-extract
            mv squashfs-root/AppRun squashfs-root/appimagetool
            chmod +x squashfs-root/appimagetool
          fi
      
      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp target/${{ matrix.target }}/release/ode-artwork-downloader AppDir/usr/bin/
          
          cat > AppDir/usr/share/applications/ode-artwork-downloader.desktop << EOF
          [Desktop Entry]
          Name=ODE Artwork Downloader
          Exec=ode-artwork-downloader
          Icon=ode-artwork-downloader
          Type=Application
          Categories=Utility;
          EOF
          
          # Use generated icon if available, otherwise create a placeholder
          if [ -f "assets/icons/hicolor/256x256/apps/ode-artwork-downloader.png" ]; then
            cp assets/icons/hicolor/256x256/apps/ode-artwork-downloader.png AppDir/usr/share/icons/hicolor/256x256/apps/
          elif [ -f "assets/icons/icon-256.png" ]; then
            cp assets/icons/icon-256.png AppDir/usr/share/icons/hicolor/256x256/apps/ode-artwork-downloader.png
          else
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > AppDir/usr/share/icons/hicolor/256x256/apps/ode-artwork-downloader.png
          fi
          
          ln -s usr/share/applications/ode-artwork-downloader.desktop AppDir/
          ln -s usr/share/icons/hicolor/256x256/apps/ode-artwork-downloader.png AppDir/
          
          # Create AppRun as symlink to the binary
          ln -s usr/bin/ode-artwork-downloader AppDir/AppRun
          
          # Use extracted appimagetool with --no-appstream to avoid FUSE requirement
          ARCH=${{ matrix.arch }} ./squashfs-root/appimagetool --no-appstream AppDir ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-${{ matrix.arch }}.AppImage
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-${{ matrix.arch }}-appimage
          path: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-${{ matrix.arch }}.AppImage

  build-linux-snap-amd64:
    name: Build Linux Snap (amd64)
    needs: generate-version
    runs-on: ubuntu-latest
    if: false # Disable Linux Snap build for now as I'm fixing Linux flatpak
    steps:
      - uses: actions/checkout@v4
      
      - name: Update snapcraft.yaml with version
        run: |
          sed -i "s/^version: .*/version: '${{ needs.generate-version.outputs.version }}'/" snap/snapcraft.yaml
      
      - uses: snapcore/action-build@v1
        id: build
      
      - name: Rename snap
        run: |
          mv ${{ steps.build.outputs.snap }} ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-amd64.snap
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-amd64-snap
          path: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-amd64.snap

  build-linux-snap-arm64:
    name: Build Linux Snap (arm64)
    needs: generate-version
    if: false # Disable Linux Snap build for now as I'm fixing Linux flatpak
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Update snapcraft.yaml with version
        run: |
          sed -i "s/^version: .*/version: '${{ needs.generate-version.outputs.version }}'/" snap/snapcraft.yaml
      
      - name: Build snap
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          snapcraft pack --build-for=arm64 --destructive-mode
      
      - name: Rename snap
        run: |
          mv *.snap ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-arm64.snap
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-arm64-snap
          path: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-arm64.snap

  build-linux-flatpak:
    name: Build Linux Flatpak
    needs: generate-version
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
            runs-on: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            runs-on: [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install flatpak tools (GitHub-hosted only)
        if: ${{ !contains(matrix.runs-on, 'self-hosted') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder python3 python3-tomlkit python3-aiohttp
      
      - name: Check and install flatpak tools (self-hosted)
        if: ${{ contains(matrix.runs-on, 'self-hosted') }}
        run: |
          if ! command -v flatpak &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y flatpak flatpak-builder
          fi
      
      - name: Add Flathub repository
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo --user
      
      - name: Install Freedesktop runtime and SDK
        run: |
          flatpak install -y --user flathub org.freedesktop.Platform//25.08 org.freedesktop.Sdk//25.08 org.freedesktop.Sdk.Extension.rust-stable//25.08
      
      - name: Generate cargo sources
        run: |
          # Install flatpak-cargo-generator if not present
          if [ ! -f flatpak-cargo-generator.py ]; then
            wget https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/master/cargo/flatpak-cargo-generator.py
            chmod +x flatpak-cargo-generator.py
          fi
          python3 flatpak-cargo-generator.py Cargo.lock -o flatpak/cargo-sources.json
      
      - name: Build Flatpak
        run: |
          flatpak-builder --user --install-deps-from=flathub --force-clean --repo=repo build-dir flatpak/io.github.dani.ODEArtworkDownloader.yml
      
      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-${{ matrix.arch }}.flatpak io.github.dani.ODEArtworkDownloader
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-${{ matrix.arch }}-flatpak
          path: ode-artwork-downloader-${{ needs.generate-version.outputs.version }}-linux-${{ matrix.arch }}.flatpak

  release:
    name: Create Release
    #needs: [generate-version, build-windows, build-macos, build-linux-appimage, build-linux-snap-amd64, build-linux-snap-arm64, build-linux-flatpak]
    #needs: [generate-version, build-linux-appimage, build-linux-snap-amd64, build-linux-snap-arm64, build-linux-flatpak]
    needs: [generate-version, build-linux-flatpak]

    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.generate-version.outputs.version }}
          name: Release ${{ needs.generate-version.outputs.version }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
